<!-- 
	we can use form tag for getting user data/information.


	There are 11 tag inside of form tag.


		1. Textbox 			<input type="text" />

		2. Password 		<input type="password" />

		3. Radio Button 	<input type="radio" />

		4. Checkbox 		<input type="checkbox" />

		5. Textarea   		<textarea></textarea>

		6. Select Box 		<select>
								<option></option>
								<option></option>
								<option></option>
								<option></option>
							</select>

		7. File 			<input type="file" />

		8. Button 			<input type="button" />

		9. Reset 			<input type="reset" />

		10. Submit 			<input type="submit" />

		11. Hidden 			<input type="hidden" />



 -->
<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
</head>
<body>
<center><h1>Registration</h1></center>
<form>

	<input type="hidden" />

	<table align="center" cellspacing="0" cellpadding="10" border="1">
		<tr>
			<td>First Name</td>
			<td><input type="text" placeholder="First Name"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" placeholder="Last Name"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" placeholder="Password" /></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				Male<input type="radio" name="gender">
				Female<input type="radio" name="gender">
				Other<input type="radio" name="gender">
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				Cricket<input type="checkbox" />
				Football<input type="checkbox" />
				<br />
				Music<input type="checkbox">
				Internet<input type="checkbox">
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea placeholder="Address" cols="30" rows="5"></textarea></td>
		</tr>
		<tr>
			<td>City</td>
			<td>
				<select>
					<option>indore</option>
					<option>ujjain</option>
					<option>mumbai</option>
					<option>pune</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>File</td>
			<td><input type="file" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="OK">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="reset" value="Clear Data" />
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Save"/>
			</td>
		</tr>

	</table>


</form>
</body>
</html>
