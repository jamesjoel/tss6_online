<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" [(ngModel)]="user.age" />
            </div>
            <br />
            <Br />
            <button (click)="show()" class="btn btn-primary">Show</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-studentbox [userInfo]="u" *ngFor="let u of userArr"></app-studentbox>
        </div>
    </div>
</div>
