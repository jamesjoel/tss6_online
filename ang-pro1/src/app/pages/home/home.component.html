<div class="container">
    <div class="row">
        <div class="col-md-12">
                        <h2>Home Page</h2>
                <h1>{{ name }}</h1>
                <p>{{ age }}</p>
                <ul>
                    <li *ngFor="let x of arr">
                        {{ x }}
                    </li>
                </ul>
                <div *ngFor="let x of arr" class="box">
                    <h4>hello</h4>
                    <h3>{{ x }}</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis in, repellendus ea.</p>
                    <h6>Indore</h6>
                </div>
                <select>
                    <option>Select</option>
                    <option *ngFor="let c of city">{{ c }}</option>
                </select>
    
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Age</th>
                </tr>
                <tr *ngFor="let obj of data; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.age }}</td>
                    <td>{{ obj.city }}</td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
