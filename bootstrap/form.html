<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h4>Form</h4>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="first_name">First Name</label>
							<input id="first_name" type="text" placeholder="First Name" class="form-control">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea class="form-control" placeholder="Address"></textarea>
						</div>
						<div class="form-group">
							<label>City</label>
							<select class="form-control">
								<option>Select</option>
								<option>Indore</option>
								<option>Mumbai</option>
							</select>
						</div>
						<div class="form-group">
							<label>Gender</label>
							<br />
							<label for="male">Male</label> <input id="male" type="radio" name="gender">
							<label for="female">Female</label> <input id="female" type="radio" name="gender">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Signup" class="btn btn-primary">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
