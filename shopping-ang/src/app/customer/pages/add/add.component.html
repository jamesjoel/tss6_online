<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mb-4">
            <form [formGroup]="userReg">
            <div class="card">
                <div class="card-header">
                    User Registration
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input [ngClass]="{'is-invalid' : submitCheck && userReg.controls.name.errors }" formControlName="name" type="text" class="form-control" />
                        <div *ngIf="submitCheck && userReg.controls.name.errors" class="invalid-feedback">
                            <div *ngIf="userReg.controls.name.errors.required">
                                Please Insert Your Full Name
                            </div>
                           
                        </div>
                    </div>
                    
                   
                    
                    
                    
                   
                    <div class="form-group">
                        <label>Select Image</label>
                        <input type="file" #image [ngClass]="{'is-invalid': submitCheck && userReg.controls.image.errors }" formControlName="image" class="form-control">
                        <div *ngIf="submitCheck && userReg.controls.image.errors" class="invalid-feedback">
                            <div *ngIf="userReg.controls.image.errors.required">
                                Select Your Image
                            </div>
                        </div>
                    </div>

                   
                    <div class="form-group">
                        <label>City</label>
                        <select [ngClass]="{'is-invalid': submitCheck && userReg.controls.city.errors }" class="form-control" formControlName="city">
                            <option value="">Select</option>
                            <option value="indore">Indore</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="delhi">Delhi</option>

                        </select>
                        <div *ngIf="submitCheck && userReg.controls.city.errors" class="invalid-feedback">
                            <div *ngIf="userReg.controls.city.errors.required">
                                Please Select Your City
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" (click)="save(image)" class="btn btn-success">Signup</button>
                </div>
            </div>
            </form>



            <!-- <button [ngClass]="{'btn-danger btn-sm' : x}" class="btn" (click)="demo()">OK</button> -->
        </div>
    </div>
</div>
