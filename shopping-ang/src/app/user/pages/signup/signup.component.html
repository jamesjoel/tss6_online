<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="userReg">
            <div class="card">
                <div class="card-header">
                    User Registration
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input [ngClass]="{'is-invalid' : submitCheck && userReg.controls.name.errors }" formControlName="name" type="text" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input [ngClass]="{'is-invalid': submitCheck && userReg.controls.username.errors }" formControlName="username" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [ngClass]="{'is-invalid': submitCheck && userReg.controls.password.errors }" formControlName="password" type="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Re-Password</label>
                        <input [ngClass]="{'is-invalid': submitCheck && userReg.controls.re_password.errors }" formControlName="re_password" type="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input [ngClass]="{'is-invalid': submitCheck && userReg.controls.contact.errors }" formControlName="contact" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea [ngClass]="{'is-invalid': submitCheck && userReg.controls.address.errors }" formControlName="address" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <br />
                        Male <input type="radio" />
                        Female <input type="radio" />
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select [ngClass]="{'is-invalid': submitCheck && userReg.controls.city.errors }" class="form-control" formControlName="city">
                            <option value="">Select</option>
                            <option value="indore">Indore</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="delhi">Delhi</option>

                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" (click)="save()" class="btn btn-success">Signup</button>
                </div>
            </div>
            </form>



            <!-- <button [ngClass]="{'btn-danger btn-sm' : x}" class="btn" (click)="demo()">OK</button> -->
        </div>
    </div>
</div>
